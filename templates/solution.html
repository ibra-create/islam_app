<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{ fault }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>حل الخطأ:{{ fault }}</h1>
    </header>
    <main>
        <div class="solution-container">
            <h2 class="solution-title">الحلول المتوفرة:</h2>
            {% for solution in solutions %}
            {% if loop.index == 1 %}
            <div class="solution-content">{{ solution }}</div>
            {% else %}
            <div class="solution-reference">{{ solution }}</div>
            {% endif %}
            {% endfor %}
        </div>
    </main>
</body>
</html>
