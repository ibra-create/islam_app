<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نتائج البحث</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>نتائج البحث عن: {{ query }}</h1>
    </header>
    <main>
        <ul>
            {% for category, key, value in results %}
            <li>
                <strong>{{ key }}</strong>
                <ul>
                    {% for item in value %}
                    <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('search') }}" class="btn-secondary">البحث مرة أخرى</a>
    </main>
</body>
</html>
